<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>book list detail</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body th:object="${book}">


    <div class="container" style="max-height: 700px">

        <h2 class="page-header" style="margin-top: 50px">detail</h2>
        <div class="well">
            <p>
                <strong>name: </strong><span th:text="*{name}">fresh off the boat</span>
            </p>
            <p>
                <strong>author: </strong><span th:text="*{author}">eddy huang</span>
            </p>
            <p>
                <strong>description: </strong><span th:text="*{description}">very good</span>
            </p>
            <p th:switch="*{status}">
                <strong>status: </strong>
                    <span th:case="0">想看</span>
                    <span th:case="1">在看</span>
                    <span th:case="2">已看</span>

            </p>

            <div class="alert alert-success" th:unless="*{status == 0}">
                <strong>Good for you.</strong>you are getting start
            </div>
            <div class="alert alert-warning" th:if="*{status == 0}">
                <strong>WARNING!!!!!</strong>SUIT UP!!!!
            </div>

            <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>

        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
