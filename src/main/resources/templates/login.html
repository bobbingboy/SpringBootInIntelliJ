<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <linK rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

    <div class="container" style="max-width: 500px;margin-top: 50px" >
        <h3 class="page-header">Login</h3>
        <div class="well">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="usernameId">username</label>
                    <input type="text" name="username" id="usernameId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordId">password</label>
                    <input type="text" name="password" id="passwordId" class="form-control">
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </p>
            </form>
        </div>
    </div>


    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
