<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>book list detail</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <h2 class="page-header">List</h2>
        <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Congratulations!!</strong>
            <span th:text="${message}">Submit Success!!</span>
        </div>
        <p class="text-right"><a href="#" th:href="@{/books/input}" class="btn btn-primary">Add</a></p>

    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>NO</th>
                <th>Drama Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Status</th>
                <th>Manipulation</th>
            </tr>
        </thead>
        <tbody>
            <!--count:計數，從1開始
                index:索引，從0開始
                size:獲取資料的總筆數
                even/odd:偶數/奇數
                first/last:-->
            <tr th:each="book,iterStat:${page.content}" >
                <td th:text="${iterStat.count}">1</td>
<!--                <td ><a href="#" th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">Name</a></td>-->
                <td ><a href="#" th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">Name</a></td>
                <td th:text="${book.author}">Bob</td>
                <td th:text="${book.description}">not so bad</td>
                <td th:switch="${book.status}">
                    <span th:case="0">想看</span>
                    <span th:case="1">在看</span>
                    <span th:case="2">已看</span>
                    <span th:case="*">想看</span>
                </td>
                <td>
                    <a href="#" th:href="@{/books/{id}/input(id=${book.id})}">update</a>&nbsp;
                    <a href="#" th:href="@{/books/{id}/delete(id=${book.id})}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
        <nav>
            <ul class="pager">
                <li class="previous"><a href="#" th:href="@{'/books?page=' + ${page.number-1}}" th:unless="${page.first}">上一頁</a></li>
                <li class="next"><a href="#" th:href="@{/books(page=${page.number} + 1)}" th:unless="${page.last}">下一頁</a></li>

            </ul>
        </nav>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
