<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

    <div class="container" style="max-width: 700px;margin-top: 50px">

        <div class="well">
            <form action="/books" th:href="@{/books}" th:object="${book}" method="post">
                <input type="hidden" th:value="*{id}" name="id">
                <div class="form-group">
                    <label for="nameId">Name</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="authorId">Author</label>
                    <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="descriptionId">description</label>
                    <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="StatusId">Status</label>
                    <select name="status" id="statusId" class="form-control">
                        <option value="0" th:selected="(*{status} == '0')">想看</option>
                        <option value="1" th:selected="(*{status} == '1')">在看</option>
                        <option value="2" th:selected="(*{status} == '2')">已看</option>
                    </select>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn-primary">Submit</button>
                </p>
            </form>
            <p class="text-center">
            <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
            </p>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
